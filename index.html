<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="box">
            <div class="box-input">
                <div class="box-input-field">
                    <h1 id="label" class="text-md">Email</h1>
                    <input id="input-text" type="text" placeholder="enter your email address" />

                    <!-- Error message -->
                    <p id="error-text" class="message-text">This email address already exists in our records</p>
                </div>
                <button class="btn"><p class="text-md btn-text">Sign up</p></button>

                <!-- Success message -->
                <p id="success-text" class="message-text">Thank you! You have been added to our records.</p>
            </div>
        </div>
    </body>
</html>
